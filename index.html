<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/9250806be3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid position-relative p-0">
      <header>
        <div
          class="d-flex flex-md-row justify-content-between align-items-center mt-4 px-5"
        >
          <div class="w-25">
            <img src="images/logo.png" class="img-fluid" alt="nike logo" />
          </div>
          <div class="w-50 text-white">WOOCOMMERCE PRODUCT SLIDER</div>
          <div class="w-25">
            <img src="images/twiter-icon.png" class="me-3" alt="twitter icon" />
            <img
              src="images/insta-icon.png"
              class="me-3"
              alt="instagram icon"
            />
            <img src="images/fb-icon.png" alt="fb icon" />
          </div>
          <div class="text-uppercase text-white">cart(0)</div>
        </div>
      </header>
      <section class="section-margin">
        <div class="d-flex flex-row justify-content-between align-items-center">
          <div class="w-25">
            <i class="fa-solid fa-arrow-left fs-1 text-white"></i>
            <div class="position-absolute top-50">
              <img src="images/circle.png" alt="" />
            </div>
          </div>
          <div class="w-50">
            <img src="images/shoes.png" alt="shoes image" />
          </div>
          <div class="w-25 text-end">
            <i class="fa-solid fa-arrow-right fs-1 text-white"></i>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
